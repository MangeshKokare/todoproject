    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <div class="row">
                <form class="form-inline" action="/addTodoItem/" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="content" class="sr-only"></label>
                                <input type="text" class="form-control" name="content" placeholder="Research">
                            </div>
                        </div>
                        <div class="col-4" style="margin-top: 25px;">
                            <button type="submit" class="btn btn-primary mb-2">Add Todo</button>
                        </div>
                    </div>
                </form>
            </div>
            {% for i in all_items %}
            <div class="row">
                <div class="col-6">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-body">
                            {{ i.content }}
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <!-- Edit button -->
                    <form action="/editTodoItem/{{ i.id }}/" method="get">
                        <button type="submit" class="btn btn-info">
                            Edit
                        </button>
                    </form>
                    <!-- Delete button -->
                    <form action="/deleteTodoItem/{{ i.id }}/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    


</div>
